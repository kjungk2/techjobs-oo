<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:each="jobField, idx: ${job}" class="job-listing">
       <tr>
            <td>Name</td>
            <td th:text="${jobField.name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${jobField.employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${jobField.location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${jobField.positionType}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${jobField.coreCompetency}"></td>
        </tr>
    </table>


</div>

</body>
</html>
